<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo-link">
                            <img class="header__logo" src="./img/icons/logos/logo-dark.svg" alt="Logo Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__iner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a href="./media/cake.mp4" data-fslightbox class="hero__img-btn">
                                    <img src="./img/icons/play.svg" alt="play">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a href="#" class="btn hero__btn">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="girl with cake">
                            <div class="hero__img-control">
                                <a href="./media/cake.mp4" data-fslightbox="video" class="hero__img-btn">
                                    <img src="./img/icons/play.svg" alt="play">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
